<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="stillerCodes">
    <meta charset="UTF-8">
    <title>House Finder</title>
  </head>
  <body>
    <div id="frame">
      <div id="header">Ready to find a new house?</div>
      <div id="left">
      <img src="" alt="Houses">
      </div>
      <form name="orderForm" action="-" method="POST">
          <div class="field">Enter your annual income:
            <input id="income" type="text" size="12"
            onblur="validateNumber(this.value)">
          </div>
          <div class="field"> Enter the number of bedrooms:
              <input id="bedrooms" type="text" size="6" onblur="validateNumber(this.value)">
            </div>
          <div class="field"> Enter your Zip Code:
            <input id="zip" type="text" size="10" onblur="validateZipCode(this.value)">
          </div>
          <input type="button" value="Calculate Price" onclick="calcPrice()">
          <input type="button" value="Shop for Houses"
          onclick="findHouses(this.form)">
      </form>
    </div>



    <script type="text/javascript">
      function validateNumber(value) {
        //validate number
        if(!isNumber(value)){
          alert("Please enter a number.")
        }
      }

      function validateZipCode(value){
        if(!isZipCode(value)){
          alert("Please enter a Zip Code in the form #####.")
        }
      }

      function calcPrice(){
        var maxPrice = document.getElementById("income").value * 4;
        alert("You can afford a house that costs up to $" + maxPrice) + ".";
      }

      function findHouses(form){
        var bedrooms = document.getElementById("bedrooms").value;
        var zipCode = document.getElementById("zip").value;

        form.submit();
      }
    </script>
  </body>
</html>
